<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Evento">
    <meta name="author" content="Evento">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dashboard</title>
    <style>
        .btn-outline-primary:hover {
            color: #007bff;
            background-color: transparent;
            border-color: #007bff;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .input-group {
            text-align: center;
        }

    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('dashboard')}}">
                <img src="/static/logo/png/logo-no-background.png" height="40px" width="auto">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <button class="btn btn-outline-primary"><a href="{{url_for('post_event')}}">Post an Event</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary"><a href="{{url_for('logout')}}">Log Out</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div style="display: flex; justify-content: center;">
            <div style="display: flex; justify-content: center;">
                <form action="{{ url_for('search') }}" method="POST">
                    <div class="form-outline" data-mdb-input-init style="width: 300px; display: flex;">
                        <input id="search-focus" type="search" class="form-control" name="search_query" placeholder="Search Events with tags" style="flex: 1;">
                        <button type="submit" class="btn btn-primary" style="margin-left: 5px;">Search</button>
                    </div>
                </form>
                
            </div> 
            <button style="margin-left: 25px;" class="btn btn-primary">
                <a href="{{ url_for('filter_events') }}" style="color: white; text-decoration: none;">Filter Events</a>
            </button>
                        
        </div>
        <br>
        <div class="row">
            {% for event in events %}
            <div class="col-md-6">
                <div class="card clickable-card" data-toggle="collapse" data-href="{{ url_for('event_details', event_id=event.id) }}">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ url_for('event_details', event_id=event.id) }}">{{ event.eventname }}</a></h5>
                        <!--<p class="card-text"><strong>Duration:</strong> {{ event.duration }}</p>
                        <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
                        <p class="card-text"><strong>Location:</strong> {{ event.location }}</p>
                        <p class="card-text"><strong>Time:</strong> {{ event.time }}</p>
                        <p class="card-text"><strong>Organized By:</strong> {{ event.organizer }}</p>
                        <p class="card-text"><strong>Contact Organizer:</strong> {{ event.contactorganizer }}</p>
                        <p class="card-text"><strong>Description:</strong> {{ event.description }}</p>-->
                        
                    </div>
                </div>
                
                           
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <br>
    <footer style="text-align: center;">@2024 Copyright Evento</footer>
</body>

</html>
