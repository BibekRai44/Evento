<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Evento">
    <meta name="author" content="Evento">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update Event</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2>Update Event</h2>
                        <form method="POST" action="{{ url_for('update_event_page', event_id=event.id) }}">
                            <div class="form-group">
                                <label for="eventname">Event Name<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="eventname" name="eventname" value="{{ event.eventname }}" required>
                            </div>
                            <div class="form-group">
                                <label for="duration">Duration<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="duration" name="duration" value="{{ event.duration }}" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Date<span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date" name="date" value="{{ event.date }}" required>
                            </div>
                            <div class="form-group">
                                <label for="location">Location<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required>
                            </div>
                            <div class="form-group">
                                <label for="time">Time<span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="time" name="time" value="{{ event.time }}" required>
                            </div>
                            <div class="form-group">
                                <label for="organizer">Organizer<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="organizer" name="organizer" value="{{ event.organizer }}" required>
                            </div>
                            <div class="form-group">
                                <label for="contactorganizer">Contact Organizer<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="contactorganizer" name="contactorganizer" value="{{ event.contactorganizer }}" required>
                            </div>
                            <div class="form-group">
                                <label for="eventTags">Tags<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="tags" id="eventTags" placeholder="Enter tags separated by commas" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</span></label>
                                <textarea class="form-control" id="description" name="description" rows="3" required>{{ event.description }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-secondary">Cancel</a>
                    
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
