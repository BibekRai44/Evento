<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Evento">
    <meta name="author" content="Evento">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Profile</title>
    <style>
        .btn-outline-primary:hover {
            color: #007bff;
            background-color: transparent;
            border-color: #007bff;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .input-group {
            text-align: center;
        }
        .card-img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
        }


    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('dashboard')}}">
                <img src="/static/logo/png/logo-no-background.png" height="40px" width="auto">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <button class="btn btn-outline-primary"><a href="{{url_for('dashboard')}}">Home</a></button>
                    </li>
                    <li class="nav-item mr-3">
                        <button class="btn btn-outline-primary"><a href="{{url_for('post_event')}}">Post an Event</a></button>
                    </li>
                    <li class="nav-item mr-3">
                        <button class="btn btn-outline-primary"><a href="{{url_for('logout')}}">Log Out</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<body>
    <h2>{{ user.username }}'s Profile</h2>
    <p>Email: {{ user.email }}</p>

    <h3>Saved Events</h3>
    <ul>
        {% for event in user.saved_events %}
            <li>{{ event.eventname }}</li>
            <!-- Add more event details as needed -->
        {% endfor %}
    </ul>


    <h3 style="text-align: center;">Saved Events</h3>
    {% for event in saved_events %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='uploads/' + event.image_path) }}" class="img-fluid" alt="Event Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.eventname }}</h5>
                        <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-primary">View Details</a>
                        <form action="{{ url_for('remove_saved_event', event_id=event.id) }}" method="post" style="display: inline-block;">
                            <button type="submit" class="btn btn-danger">Remove from Saved Events</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</body>
</html>
