<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Evento">
    <meta name="author" content="Evento">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        body {
            background: linear-gradient(to bottom right, #ff6b6b, #3b5998);
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('dashboard')}}">
                <img src="/static/logo/png/logo-no-background.png" height="40px" width="auto">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <button class="btn btn-outline-primary"><a href="{{url_for('dashboard')}}">Home</a></button>
                    </li>
                    <li class="nav-item mr-3">
                        <button class="btn btn-outline-primary"><a href="{{url_for('post_event')}}">Post an Event</a></button>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary"><a href="{{url_for('logout')}}">Log Out</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center;">Filter Events</h1>
    <div class="container">
        <form action="{{ url_for('filter_events') }}" method="POST">
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 175px;">Apply Filters</button>
        </form>
    </div>
    <br>
    <footer style="text-align: center;">@2024 Copyright Evento</footer>
</body>
</html>
