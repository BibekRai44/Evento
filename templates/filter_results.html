<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="description" content="Evento">
     <meta name="author" content="Evento">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .event-list {
            list-style-type: none;
            padding: 0;
        }
        .event-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        body {
            background: white;
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
        .custom-card {
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        margin-bottom: 20px;
    }

    .custom-card .card-body {
        padding: 1.25rem;
    }

    .custom-card .card-img-top {
        width: 100%;
        height: 200px; 
        object-fit: cover;
        border-top-left-radius: calc(0.25rem - 1px);
        border-top-right-radius: calc(0.25rem - 1px);
    }

    .custom-card .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 0.75rem;
    }

    .custom-card .card-text {
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    .custom-card .btn {
        font-size: 1rem;
    }

    @media (max-width: 768px) {
        .custom-card .card-img-top {
            height: 150px;
        }
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('dashboard')}}">
                <img src="/static/logo/png/logo-no-background.png" height="40px" width="auto">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a href="{{url_for('dashboard')}}">
                            <button class="btn btn-outline-primary">Home</button>
                        </a>
                    </li>
                    <li class="nav-item mr-3">
                        <a href="{{url_for('post_event')}}">
                            <button class="btn btn-outline-primary">Post an Event</button>
                        </a>
                    <li class="nav-item">
                        <a href="{{url_for('logout')}}">
                            <button class="btn btn-outline-primary">Logout</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align: center;">Filtered Events</h1>
        <ul class="event-list">
            {% for event in events %}
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="custom-card">
                            <div class="card-body">
                                <a href="{{ url_for('event_details', event_id=event.id) }}">
                                    <img src="{{ url_for('static', filename='uploads/' + event.image_path) }}" class="card-img-top" alt="Event Image">
                                </a>
                                <h5 class="card-title">{{ event.eventname }}</h5>
                                <p class="card-text">Date: {{ event.date }}</p>
                                <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            {% endfor %}
        </ul>
    </div>
    <br>
    <footer style="text-align: center;">@2024 Copyright Evento</footer>
</body>
</html>
