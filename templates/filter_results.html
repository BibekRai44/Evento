<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="description" content="Evento">
     <meta name="author" content="Evento">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .event-list {
            list-style-type: none;
            padding: 0;
        }
        .event-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        body {
            background: white;
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('dashboard')}}">
                <img src="/static/logo/png/logo-no-background.png" height="40px" width="auto">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-3">
                        <a href="{{url_for('dashboard')}}">
                            <button class="btn btn-outline-primary">Home</button>
                        </a>
                    </li>
                    <li class="nav-item mr-3">
                        <a href="{{url_for('post_event')}}">
                            <button class="btn btn-outline-primary">Post an Event</button>
                        </a>
                    <li class="nav-item">
                        <a href="{{url_for('logout')}}">
                            <button class="btn btn-outline-primary">Logout</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align: center;">Filtered Events</h1>
        <ul class="event-list">
            {% for event in events %}
            <li class="event-item">
                <a href="{{ url_for('event_details', event_id=event.id) }}">
                    <img src="{{ url_for('static', filename='uploads/' + event.image_path) }}" class="card-img-top" alt="Event Image" height="40px" width="40px">
                </a>
                <br>
                <a href="{{ url_for('event_details', event_id=event.id) }}">
                    <strong>{{ event.eventname }}</strong> - {{ event.date }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <br>
    <footer style="text-align: center;">@2024 Copyright Evento</footer>
</body>
</html>
