<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login or Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .container form {
    margin-bottom: 20px;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <div id="loginFormDiv">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="post">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="#" onclick="toggleForm('loginFormDiv', 'signupFormDiv')">Sign up here</a>.</p>
  </div>
  <div id="signupFormDiv" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signupForm" action="#" method="post">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" required>
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" name="signupEmail" required>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="#" onclick="toggleForm('signupFormDiv', 'loginFormDiv')">Log in here</a>.</p>
  </div>
</div>

<script>
  function toggleForm(hideId, showId) {
    document.getElementById(hideId).style.display = 'none';
    document.getElementById(showId).style.display = 'block';
  }
</script>

</body>
</html>
